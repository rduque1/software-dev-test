<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <title>DOGS</title>

  <style>
    h2 {
        color: white;
        font-size: 70px;
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        text-align: center;
        margin:30px;
    }

    #container {
        outline: 1px dashed #98abb9;
        outline-offset: -5px;
        background-color: #2c3e50;
        margin: 50px auto;
        -webkit-box-shadow: 2px 2px 2px #000;
        -moz-box-shadow: 2px 2px 2px #000;
        box-shadow: 2px 2px 2px #000;
    }

    body, html {
        background-color: #34495e;
        height: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    img {
        padding: 10px;
        background-color: white;
    }

    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div id="container">
        <h2>Whippet</h2>
    </div>
    <img id="dog" height="300px" src="https://images.dog.ceo/breeds/whippet/n02091134_9433.jpg"></img>
    <button class="button">Stop</button>

</body>
<script>
    $( document ).ready(function() {
    console.log( "ready!" );
    getDog();
    setInterval(function(){getDog();}, 2000);
    function getDog(){
        var feedback = $.ajax({
            type: "GET",
            url: "http://localhost:8001/getDog",
            async: false
        }).responseText;
        try {
            var dogInfo = JSON.parse(feedback);
            $('#dog').attr('src',dogInfo.image);
            $('h2').text(dogInfo.name);
        } catch (error) {
            console.log(error);
        }
    }
    $( ".button" ).click(function() {
        console.log($( ".button" ).text())
        if($( ".button" ).text() == "Stop"){
            $.ajax({
                type: "PUT",
                url: "http://localhost:8001/stop",
                async: false
            });
            $( ".button" ).text("Start");
        }else {
            $.ajax({
                type: "PUT",
                url: "http://localhost:8001/start",
                async: false
            });
            $( ".button" ).text("Stop");
        }
    });
});
</script>
</html>
